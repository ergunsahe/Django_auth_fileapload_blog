{% extends 'base.html' %}


{% block content %}
    <div >
        <a href="{% url 'blog:create' %}"><button>Add Post</button></a>
    </div>
    
    {% for object in  object_list %}

    <div style="margin-top: 5rem;">
        <h1>{{object.title}}</h1> 
        <img src="{{ object.image.url }}" alt=""><br>
         {{object.content|truncatechars:20}}
         <h6>{{object.author}}</h6> 
         <p>{{object.category}}</p>
         <a href="{% url 'blog:delete' object.id%}"><button>Delete</button></a>
         <a href="{% url 'blog:update' object.id%}"><button>Update</button></a>

    </div>
    {% endfor %}

    
        
{% endblock content %}
